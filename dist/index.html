<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Components</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script defer src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flex items-center justify-center h-screen bg-[#EFF6FF] ">
        <div class="w-[26.25rem] h-[45.75rem] shadow-2xl rounded-md bg-white mx-6 mt-16 md:mt-0">
             <div class="w-full h-auto flex flex-col items-center justify-evenly">
                
                <img src="./img/card-visa-front.png" class="w-full h-auto">
              <div class="flex items-center justify-evenly h-20md: w-[80%]">
                <div class=" w-20 h-20 ">
                  <img src="./img/computop.png" class=" bg-contain mt-5">
                </div>
                <div class="md:w-10 w-8 h-auto">
                  <img src="./img/verified-by-visa.png" class=" bg-contain">
                </div>
                <div class="md:w-10 w-8 h-auto">
                  <img src="./img/mastercard-id-check.png" class=" bg-contain">
                </div>
              </div>

              <h2 class="text-[#474151] text-xl font-semibold">Card Payement</h2>

              <form class="flex flex-col w-[90%] h-auto mt-5">
                <input type="text" placeholder="Card Holder Name" class="shadow-md mb-5 rounded-md h-10 pl-5 bg-white text-lg focus:outline-blue-500 border-t-[1px] border-[#E5E7EB]">
                <input type="text" placeholder="Card Number" class="shadow-md mb-5 rounded-md h-10 pl-5 bg-white text-lg focus:outline-blue-500 border-t-[1px] border-[#E5E7EB]">
                <h4 class="text-[#474151] font-normal text-base">Expired</h4>
                <div class="w-full h-auto flex md:flex-row flex-wrap justify-evenly mt-5">
                  
                    <select class="pl-2 focus:outline-blue-500 h-10 w-20 rounded-md mb-5 shadow-md border-t-[1px] border-[#E5E7EB]">
                      <option value="MM" selected class="">MM</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>

                    <select class="pl-2 focus:outline-blue-500 h-10 w-20 rounded-md mb-5 shadow-md border-t-[1px] border-[#E5E7EB]">
                      <option value="MM" selected>YY</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                    </select>
                 
                  <input type="number" placeholder="CVV" class="focus:outline-blue-500 h-10 w-36 rounded-md mb-5 pl-5 shadow-md border-t-[1px] border-[#E5E7EB]">
                </div>
                <button type="submit" class="bg-[#d1d5db] px-4 py-3 text-xl text-[#111827] font-semibold rounded-3xl mt-8  transition-all hover:bg-[#93C5FD] hover:text-[#1e3a8a]">Pay Now</button>
              </form>
             </div>
                 
              

        </div>
  </div>
      
</body>
</html>
